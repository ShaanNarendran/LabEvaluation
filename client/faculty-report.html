<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submission Report</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800" id="questionTitle">Submission Report</h1>
        <a href="/faculty-dashboard.html" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-full shadow">&larr; Back to Dashboard</a>
    </div>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="p-6">
        <p id="reportDescription" class="text-gray-600"></p>
      </div>
      <table class="min-w-full">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-sm leading-4 text-gray-600 uppercase tracking-wider">Student Name</th>
            <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-sm leading-4 text-gray-600 uppercase tracking-wider">Roll Number</th>
            <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-sm leading-4 text-gray-600 uppercase tracking-wider">Result</th>
            <th class="px-6 py-3 border-b-2 border-gray-200 text-left text-sm leading-4 text-gray-600 uppercase tracking-wider">Submitted At</th>
            <th class="px-6 py-3 border-b-2 border-gray-200"></th>
          </tr>
        </thead>
        <tbody id="submissionList" class="bg-white">
          <!-- Submissions will be injected here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/faculty-login.html';
    }

    const axiosInstance = axios.create({
      baseURL: 'http://localhost:5050',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    // Get the question ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const questionId = urlParams.get('questionId');

    async function loadReport() {
      if (!questionId) {
        document.getElementById('submissionList').innerHTML = '<tr><td colspan="5" class="text-center py-4">No question ID provided.</td></tr>';
        return;
      }

      try {
        // Fetch both the question details and the submissions
        const [questionRes, submissionsRes] = await Promise.all([
            axiosInstance.get(`/faculty/questions`), // Assuming this returns all questions
            axiosInstance.get(`/faculty/reports/${questionId}`)
        ]);

        const questions = questionRes.data;
        const question = questions.find(q => q._id === questionId);
        if (question) {
            document.getElementById('questionTitle').textContent = `Report for: ${question.title}`;
            document.getElementById('reportDescription').textContent = question.description;
        }


        const submissions = submissionsRes.data;
        const submissionList = document.getElementById('submissionList');

        if (submissions.length === 0) {
          submissionList.innerHTML = '<tr><td colspan="5" class="text-center py-4">No submissions yet for this question.</td></tr>';
          return;
        }

        submissionList.innerHTML = submissions.map(sub => `
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">${sub.student?.name || 'N/A'}</td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">${sub.student?.roll_number || 'N/A'}</td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
              <span class="${sub.passed ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'} px-2 py-1 rounded-full text-xs font-semibold">
                ${sub.passed ? 'Passed' : 'Failed'}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">${new Date(sub.submittedAt).toLocaleString()}</td>
            <td class="px-6 py-4 whitespace-no-wrap text-right border-b border-gray-200">
              <button onclick='viewCode(${JSON.stringify(sub.code)})' class="text-indigo-600 hover:text-indigo-900 font-medium">View Code</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Error loading report:', err);
        document.getElementById('submissionList').innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-500">Failed to load report. Please try again.</td></tr>';
      }
    }

    function viewCode(code) {
      // Create a modal to show the code
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.left = '0';
      modal.style.top = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
      modal.style.display = 'flex';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';
      modal.onclick = () => document.body.removeChild(modal);

      const content = document.createElement('div');
      content.style.backgroundColor = '#2d2d2d';
      content.style.color = '#d4d4d4';
      content.style.padding = '20px';
      content.style.borderRadius = '8px';
      content.style.maxWidth = '80%';
      content.style.maxHeight = '80%';
      content.style.overflow = 'auto';
      content.onclick = (e) => e.stopPropagation();

      const pre = document.createElement('pre');
      const codeEl = document.createElement('code');
      codeEl.textContent = code;
      pre.appendChild(codeEl);
      content.appendChild(pre);
      modal.appendChild(content);
      
      document.body.appendChild(modal);
    }

    window.onload = loadReport;
  </script>
</body>
</html>
